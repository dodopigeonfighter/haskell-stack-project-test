name:                haskell-stack-project-test
version:             0.1.0.0
github:              "githubuser/haskell-stack-project-test"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/haskell-stack-project-test#readme>

dependencies:
- base >= 4.7 && < 5
- QuickCheck >=2.12
- random >=1.1
- threepenny-gui >=0.9.0.0
- aeson >=1.5.4.1

library:
  source-dirs: src

executables:
  haskell-stack-project-test-exe:
    main:                UI.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-stack-project-test

tests:
  haskell-stack-project-test-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-stack-project-test
